<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="wysiwyg/css/froala_editor.min.css" rel="stylesheet" type="text/css">
  <link href="wysiwyg/css/froala_style.min.css" rel="stylesheet" type="text/css">
  <link href="wysiwyg/css/themes/dark.css" rel="stylesheet" type="text/css">

</head>

<body>
  <section id="editor">
      <div id='edit' style="margin-top: 30px;">
      </div>

      <div id='edit-i' style="margin-top: 30px;">
      </div>
  </section>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="wysiwyg/js/froala_editor.min.js"></script>
  <!--[if lt IE 9]>
    <script src="../js/froala_editor_ie8.min.js"></script>
  <![endif]-->
  <script src="wysiwyg/js/plugins/tables.min.js"></script>
  <script src="wysiwyg/js/plugins/lists.min.js"></script>
  <script src="wysiwyg/js/plugins/colors.min.js"></script>
  <script src="wysiwyg/js/plugins/media_manager.min.js"></script>
  <script src="wysiwyg/js/plugins/font_family.min.js"></script>
  <script src="wysiwyg/js/plugins/font_size.min.js"></script>
  <script src="wysiwyg/js/plugins/block_styles.min.js"></script>
  <script src="wysiwyg/js/plugins/video.min.js"></script>

  <script>
      $(function(){
          $('#edit').editable({inlineMode: false})
          $('#edit-i').editable({inlineMode: false, theme: 'dark'})
      });
  </script>
</body>
</html>
